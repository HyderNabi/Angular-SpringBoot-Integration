<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">Emp Id</th>
                    <th scope="col">Emp Name</th>
                    <th scope="col">Emp Role</th>
                    <th scope="col">Emp Salary</th>
                    <th scope="col">Emp Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emp of employees | filter : search">
                    <th>{{emp.empId}}</th>
                    <td>{{emp.empName}}</td>
                    <td>{{emp.empRole}}</td>
                    <td>{{emp.empSalary}}</td>
                    <td>{{emp.empAddress}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
